name: Code Quality - Auto Fix

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  code-quality:
    name: Format, Clean Exports & Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get Bun cache directory
        id: bun-cache
        shell: bash
        run: |
          echo "BUN_INSTALL_CACHE_DIR=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Setup Bun cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache.outputs.BUN_INSTALL_CACHE_DIR }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Dependencies
        run: bun install

      # ===== 1. FORMAT WITH PRETTIER =====
      - name: Run Prettier
        id: format
        continue-on-error: true
        run: |
          echo "ğŸ¨ Running Prettier..."
          bun run format
          if ! git diff --exit-code; then
            echo "formatted=true" >> $GITHUB_OUTPUT
            echo "âœ… Code formatted!"
          else
            echo "formatted=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No formatting changes needed"
          fi

      # ===== 2. CLEAN UNUSED DEPENDENCIES WITH KNIP =====
      - name: Run Knip
        id: knip
        continue-on-error: true
        run: |
          echo "ğŸ“¦ Running Knip to find unused dependencies..."
          
          # Run knip and capture output
          KNIP_OUTPUT=$(bun run knip --production --reporter json 2>&1 || true)
          
          # Parse knip output and remove unused dependencies
          cat > cleanup-deps.js << 'EOF'
          const fs = require('fs');
          const { execSync } = require('child_process');
          
          try {
            // Run knip with JSON reporter
            const knipOutput = execSync('bun run knip --production --reporter json', { 
              encoding: 'utf-8',
              stdio: ['pipe', 'pipe', 'pipe']
            });
            
            const knipData = JSON.parse(knipOutput);
            let hasChanges = false;
            
            // Process each workspace
            for (const [workspace, data] of Object.entries(knipData.files || {})) {
              const unusedDeps = data.unlisted || [];
              const unusedDevDeps = data.unresolved || [];
              
              if (unusedDeps.length === 0 && unusedDevDeps.length === 0) continue;
              
              // Determine package.json path
              let pkgPath = 'package.json';
              if (workspace.includes('apps/api')) pkgPath = 'apps/api/package.json';
              else if (workspace.includes('apps/web')) pkgPath = 'apps/web/package.json';
              else if (workspace.includes('packages/')) {
                const match = workspace.match(/packages\/([^\/]+)/);
                if (match) pkgPath = `packages/${match[1]}/package.json`;
              }
              
              if (!fs.existsSync(pkgPath)) continue;
              
              const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf-8'));
              let pkgChanged = false;
              
              [...unusedDeps, ...unusedDevDeps].forEach(dep => {
                if (pkg.dependencies && pkg.dependencies[dep]) {
                  console.log(`Removing dependency from ${pkgPath}: ${dep}`);
                  delete pkg.dependencies[dep];
                  pkgChanged = true;
                }
                if (pkg.devDependencies && pkg.devDependencies[dep]) {
                  console.log(`Removing devDependency from ${pkgPath}: ${dep}`);
                  delete pkg.devDependencies[dep];
                  pkgChanged = true;
                }
              });
              
              if (pkgChanged) {
                fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
                hasChanges = true;
              }
            }
            
            if (hasChanges) {
              fs.appendFileSync(process.env.GITHUB_OUTPUT, 'cleaned_deps=true\n');
              console.log('âœ… Cleaned unused dependencies');
            } else {
              console.log('â„¹ï¸ No unused dependencies found');
            }
          } catch (error) {
            console.log('â„¹ï¸ Knip check completed, no action needed');
          }
          EOF
          
          node cleanup-deps.js || echo "Knip cleanup completed"

      # ===== 3. TYPE CHECK WITH STRICT CONFIG =====
      - name: Run TypeScript Type Check
        id: typecheck
        continue-on-error: true
        run: |
          echo "ğŸ” Running TypeScript type check..."
          TYPE_OUTPUT=$(bun run check-types 2>&1)
          TYPE_ERRORS=$(echo "$TYPE_OUTPUT" | grep "error TS" || true)
          
          if [ -n "$TYPE_ERRORS" ]; then
            echo "âš ï¸ TypeScript errors found"
            echo "has_errors=true" >> $GITHUB_OUTPUT
            
            # Add to step summary
            echo "### âš ï¸ TypeScript Errors Found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review and fix the following type errors:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`typescript" >> $GITHUB_STEP_SUMMARY
            echo "$TYPE_ERRORS" | head -n 30 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ’¡ These errors are reported for tracking purposes only. Code changes will still be committed." >> $GITHUB_STEP_SUMMARY
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
            echo "âœ… No TypeScript errors!"
          fi

      # ===== 4. COMMIT ALL CHANGES =====
      - name: Check for changes
        id: changes-check
        run: |
          if ! git diff --exit-code; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit All Changes
        if: steps.changes-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Exclude .github directory from staging
          git add -A
          git reset -- .github/
          
          # Check if there are still changes after excluding .github
          if git diff --staged --quiet; then
            echo "No changes to commit (only .github modified)"
            exit 0
          fi
          
          # Build commit message
          COMMIT_MSG="chore: auto code quality improvements [skip ci]"
          COMMIT_BODY=""
          
          if [ "${{ steps.format.outputs.formatted }}" == "true" ]; then
            COMMIT_BODY="${COMMIT_BODY}\n- Code formatted with Prettier"
          fi
          
          if [ "${{ steps.knip.outputs.cleaned_deps }}" == "true" ]; then
            COMMIT_BODY="${COMMIT_BODY}\n- Removed unused dependencies (Knip)"
          fi
          
          if [ -n "$COMMIT_BODY" ]; then
            echo -e "$COMMIT_MSG\n$COMMIT_BODY" | git commit -F -
          else
            git commit -m "$COMMIT_MSG"
          fi

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          echo "âœ… All changes committed and pushed!" >> $GITHUB_STEP_SUMMARY

      # ===== 5. SUMMARY =====
      - name: Generate Summary
        run: |
          echo "## ğŸ¯ Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.format.outputs.formatted }}" == "true" ]; then
            echo "âœ… **Prettier**: Code formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Prettier**: No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.knip.outputs.cleaned_deps }}" == "true" ]; then
            echo "âœ… **Knip**: Removed unused dependencies" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Knip**: No unused dependencies" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.typecheck.outputs.has_errors }}" == "true" ]; then
            echo "âš ï¸ **TypeScript**: Errors found (see details above)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **TypeScript**: No type errors" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes-check.outputs.has_changes }}" == "true" ]; then
            echo "**Status**: Changes committed to repository" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: No changes needed - codebase is clean! ğŸ‰" >> $GITHUB_STEP_SUMMARY
          fi

      # ===== 6. CLEANUP TEMPORARY FILES =====
      - name: Cleanup Artifacts
        if: always()
        run: |
          git rm --cached cleanup-deps.js 2>/dev/null || true
          rm -f cleanup-deps.js || true
          echo "ğŸ§¹ Cleaned up temporary files"
