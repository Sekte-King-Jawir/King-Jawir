name: Code Quality - Auto Fix

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  code-quality:
    name: Format, Clean Exports & Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get Bun cache directory
        id: bun-cache
        shell: bash
        run: |
          echo "BUN_INSTALL_CACHE_DIR=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Setup Bun cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache.outputs.BUN_INSTALL_CACHE_DIR }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Dependencies
        run: bun install

      # ===== 1. FORMAT WITH PRETTIER =====
      - name: Run Prettier
        id: format
        continue-on-error: true
        run: |
          echo "ðŸŽ¨ Running Prettier..."
          bun run format
          if ! git diff --exit-code; then
            echo "formatted=true" >> $GITHUB_OUTPUT
            echo "âœ… Code formatted!"
          else
            echo "formatted=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No formatting changes needed"
          fi

      # ===== 2. CLEAN UNUSED DEPENDENCIES =====
      - name: Install Depcheck
        run: bun add -D depcheck

      - name: Run Depcheck on Root
        continue-on-error: true
        run: |
          echo "ðŸ“¦ Running depcheck on root..."
          bun run depcheck --json 2>/dev/null > depcheck-root.json || echo '{"dependencies":[],"devDependencies":[]}' > depcheck-root.json

      - name: Run Depcheck on Apps/API
        continue-on-error: true
        working-directory: apps/api
        run: |
          echo "ðŸ“¦ Running depcheck on apps/api..."
          bun run depcheck --json 2>/dev/null > ../../depcheck-api.json || echo '{"dependencies":[],"devDependencies":[]}' > ../../depcheck-api.json

      - name: Run Depcheck on Apps/Web
        continue-on-error: true
        working-directory: apps/web
        run: |
          echo "ðŸ“¦ Running depcheck on apps/web..."
          bun run depcheck --json 2>/dev/null > ../../depcheck-web.json || echo '{"dependencies":[],"devDependencies":[]}' > ../../depcheck-web.json

      - name: Remove Unused Dependencies
        id: depcheck
        run: |
          echo "Processing depcheck results..."
          
          # Create cleanup script
          cat > cleanup-deps.js << 'EOF'
          const fs = require('fs');
          
          function processDepcheck(packageJsonPath, depcheckJsonPath, location) {
            if (!fs.existsSync(depcheckJsonPath)) {
              console.log(`No depcheck results for ${location}`);
              return false;
            }
            
            try {
              const depcheckContent = fs.readFileSync(depcheckJsonPath, 'utf-8');
              const depcheckData = JSON.parse(depcheckContent);
              const unusedDeps = depcheckData.dependencies || [];
              const unusedDevDeps = depcheckData.devDependencies || [];
              
              if (unusedDeps.length === 0 && unusedDevDeps.length === 0) {
                console.log(`No unused dependencies in ${location}`);
                return false;
              }
              
              console.log(`ðŸ“¦ Found unused in ${location}:`);
              if (unusedDeps.length > 0) console.log(`  dependencies: ${unusedDeps.join(', ')}`);
              if (unusedDevDeps.length > 0) console.log(`  devDependencies: ${unusedDevDeps.join(', ')}`);
              
              const pkg = JSON.parse(fs.readFileSync(packageJsonPath, 'utf-8'));
              let changed = false;
              
              [...unusedDeps, ...unusedDevDeps].forEach(dep => {
                if (pkg.dependencies && pkg.dependencies[dep]) {
                  console.log(`Removing dependency: ${dep}`);
                  delete pkg.dependencies[dep];
                  changed = true;
                }
                if (pkg.devDependencies && pkg.devDependencies[dep]) {
                  console.log(`Removing devDependency: ${dep}`);
                  delete pkg.devDependencies[dep];
                  changed = true;
                }
              });
              
              if (changed) {
                fs.writeFileSync(packageJsonPath, JSON.stringify(pkg, null, 2) + '\n');
                console.log(`âœ… Updated ${packageJsonPath}`);
              }
              
              return changed;
            } catch (error) {
              console.error(`Error processing ${location}:`, error.message);
              return false;
            }
          }
          
          let anyChanges = false;
          anyChanges = processDepcheck('package.json', 'depcheck-root.json', 'root') || anyChanges;
          anyChanges = processDepcheck('apps/api/package.json', 'depcheck-api.json', 'apps/api') || anyChanges;
          anyChanges = processDepcheck('apps/web/package.json', 'depcheck-web.json', 'apps/web') || anyChanges;
          
          if (anyChanges) {
            console.log('cleaned_deps=true');
            fs.appendFileSync(process.env.GITHUB_OUTPUT, 'cleaned_deps=true\n');
          }
          EOF
          
          node cleanup-deps.js

      # ===== 3. TYPE CHECK WITH STRICT CONFIG =====
      - name: Run TypeScript Type Check
        id: typecheck
        continue-on-error: true
        run: |
          echo "ðŸ” Running TypeScript type check..."
          bun run check-types 2>&1 | tee typecheck-report.txt || true
          
          if grep -q "error TS" typecheck-report.txt; then
            echo "âš ï¸ TypeScript errors found"
            echo "has_errors=true" >> $GITHUB_OUTPUT
            
            # Add to step summary
            echo "### âš ï¸ TypeScript Errors" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            grep "error TS" typecheck-report.txt | head -n 30 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
            echo "âœ… No TypeScript errors!"
          fi

      # ===== 4. COMMIT ALL CHANGES =====
      - name: Check for changes
        id: changes-check
        run: |
          if ! git diff --exit-code; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit All Changes
        if: steps.changes-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Exclude .github directory from staging
          git add -A
          git reset -- .github/
          
          # Check if there are still changes after excluding .github
          if git diff --staged --quiet; then
            echo "No changes to commit (only .github modified)"
            exit 0
          fi
          
          # Build commit message
          COMMIT_MSG="chore: auto code quality improvements [skip ci]"
          COMMIT_BODY=""
          
          if [ "${{ steps.format.outputs.formatted }}" == "true" ]; then
            COMMIT_BODY="${COMMIT_BODY}\n- Code formatted with Prettier"
          fi
          
          if [ "${{ steps.depcheck.outputs.cleaned_deps }}" == "true" ]; then
            COMMIT_BODY="${COMMIT_BODY}\n- Removed unused dependencies"
          fi
          
          if [ -n "$COMMIT_BODY" ]; then
            echo -e "$COMMIT_MSG\n$COMMIT_BODY" | git commit -F -
          else
            git commit -m "$COMMIT_MSG"
          fi

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          echo "âœ… All changes committed and pushed!" >> $GITHUB_STEP_SUMMARY

      # ===== 5. SUMMARY =====
      - name: Generate Summary
        run: |
          echo "## ðŸŽ¯ Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.format.outputs.formatted }}" == "true" ]; then
            echo "âœ… **Prettier**: Code formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Prettier**: No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.depcheck.outputs.cleaned_deps }}" == "true" ]; then
            echo "âœ… **Depcheck**: Removed unused dependencies" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Depcheck**: No unused dependencies" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.typecheck.outputs.has_errors }}" == "true" ]; then
            echo "âš ï¸ **TypeScript**: Errors found (see details above)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **TypeScript**: No type errors" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes-check.outputs.has_changes }}" == "true" ]; then
            echo "**Status**: Changes committed to repository" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: No changes needed - codebase is clean! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          fi

      # ===== 6. CLEANUP TEMPORARY FILES =====
      - name: Cleanup Artifacts
        if: always()
        run: |
          rm -f depcheck-*.json cleanup-deps.js typecheck-report.txt || true
          echo "ðŸ§¹ Cleaned up temporary files"
