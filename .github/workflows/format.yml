name: Auto Format on Merge

on:
  workflow_dispatch:      # Bisa jalan manual
  push:
    branches:
      - main              # Jalan tiap push ke main

permissions:
  contents: write

jobs:
  auto-format:
    name: Auto Format and Commit
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code dengan PAT supaya bisa update workflow
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # 2. Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # 3. Install dependencies
      - name: Install Dependencies
        run: bun install

      # 4. Run Prettier
      - name: Run Prettier
        run: bun run format

      # 5. Cek apakah ada file berubah
      - name: Check for changes
        id: git-check
        run: |
          if ! git diff --exit-code; then
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi

      # 6. Commit dan push
      - name: Commit and Push changes
        if: steps.git-check.outputs.changes == 'true'
        env:
          PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --local user.email "auto-bot@example.com"
          git config --local user.name "Auto Formatter Bot"

          git add .
          git commit -m "style: auto format code with prettier [skip ci]"

          git remote set-url origin https://$PAT@github.com/${{ github.repository }}.git
          git push origin HEAD:main
