name: Auto Format on Merge

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  workflows: write

jobs:
  auto-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Prettier
        run: bun run format

      - name: Check for changes
        id: git-check
        run: |
          if ! git diff --exit-code; then
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and Push changes
        if: steps.git-check.outputs.changes == 'true'
        env:
          PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --local user.email "auto-bot@example.com"
          git config --local user.name "Auto Formatter Bot"

          git add .
          git commit -m "style: auto format code with prettier [skip ci]"

          # WAJIB â†’ replace remote URL dengan PAT
          git remote set-url origin https://$PAT@github.com/${{ github.repository }}.git

          git push origin HEAD:main
