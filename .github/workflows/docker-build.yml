name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/api/Dockerfile
        push: true
        tags: |
          ghcr.io/sekte-king-jawir/king-jawir/api:latest
          ghcr.io/sekte-king-jawir/king-jawir/api:${{ github.sha }}

    - name: Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/web/Dockerfile
        push: true
        tags: |
          ghcr.io/sekte-king-jawir/king-jawir/web:latest
          ghcr.io/sekte-king-jawir/king-jawir/web:${{ github.sha }}

    - name: Build and push Scraper image
      uses: docker/build-push-action@v5
      with:
        context: ./apps/scraper
        file: ./apps/scraper/Dockerfile
        push: true
        tags: |
          ghcr.io/sekte-king-jawir/king-jawir/scraper:latest
          ghcr.io/sekte-king-jawir/king-jawir/scraper:${{ github.sha }}

    - name: Build and push Nginx image
      uses: docker/build-push-action@v5
      with:
        context: ./apps/nginx
        file: ./apps/nginx/Dockerfile
        push: true
        tags: |
          ghcr.io/sekte-king-jawir/king-jawir/nginx:latest
          ghcr.io/sekte-king-jawir/king-jawir/nginx:${{ github.sha }}