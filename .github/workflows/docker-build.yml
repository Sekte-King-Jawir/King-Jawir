name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: ./apps/api
        file: ./apps/api/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/api:latest
          ghcr.io/${{ github.repository }}/api:${{ github.sha }}

    - name: Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: ./apps/web
        file: ./apps/web/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/web:latest
          ghcr.io/${{ github.repository }}/web:${{ github.sha }}

    - name: Build and push Scraper image
      uses: docker/build-push-action@v5
      with:
        context: ./apps/scraper
        file: ./apps/scraper/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/scraper:latest
          ghcr.io/${{ github.repository }}/scraper:${{ github.sha }}

    - name: Build and push Nginx image
      uses: docker/build-push-action@v5
      with:
        context: ./apps/nginx
        file: ./apps/nginx/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/nginx:latest
          ghcr.io/${{ github.repository }}/nginx:${{ github.sha }}